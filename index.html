<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="mazes.js"></script>
    <script src="script.js"></script>
    <title>My Maze</title>
</head>
<body>
    <div id="page">
        <div id="title">
            <h1>Maze Demo</h1>
        </div>
        <div id="main">
            <canvas id="maze-canvas" width="1172" height="596">Canvas is not supported in your browser.</canvas>
        </div>
        <div id="panel">
            <div>Map:</div>
            <div><select name="maze-select" id="maze-select"></select></div>
            <div>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </div>
        </div>
    </div>
</body>
</html>
