<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="mazes.js"></script>
	<script src="script.js"></script>
	<title>My Maze 2.0 &copy; Andrzej Å»ukowski</title>
</head>
<body>
	<div id="page">
		<div id="title">
			<h1>Maze Demo</h1>
			<h3>Find a path to area in the middle</h3>
			<div><a href="https://github.com/PrivateAccount/aws-maze">https://github.com/PrivateAccount/aws-maze</a></div>
		</div>
		<div id="content">
			<div id="main">
				<canvas id="maze-canvas" width="662" height="662">Canvas is not supported in your browser.</canvas>
			</div>
			<div id="panel">
				<div class="group">
					<div><input type="radio" name="run-mode" id="demo">Demo</div>
					<div><input type="radio" name="run-mode" id="play">Play</div>
					<div><input type="radio" name="run-mode" id="edit">Edit</div>
				</div>
				<div><span class="label">Step:</span><span id="step"></span></div>
				<div><span class="label">Position:</span><span id="position-x"></span>:<span id="position-y"></span></div>
				<div><span class="label">Time:</span><span id="time-min"></span>:<span id="time-sec"></span></div>
				<div><span class="label">Record:</span><span id="record-min"></span>:<span id="record-sec"></span></div>
				<div>Map:</div>
				<div><select name="maze-select" id="maze-select"></select></div>
				<div><input type="checkbox" id="mark-history">Mark history</div>
				<div>
					<button id="start">Start</button>
					<button id="stop">Stop</button>
				</div>
			</div>
			<div id="msg"></div>
		</div>
	</div>
</body>
</html>
