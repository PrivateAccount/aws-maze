<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="mazes.js"></script>
	<script src="script.js"></script>
	<title>My Maze &copy; Andrzej Å»ukowski</title>
</head>
<body>
	<div id="page">
		<div id="title">
			<h1>Maze Demo</h1>
			<div><a href="https://github.com/PrivateAccount/aws-maze">https://github.com/PrivateAccount/aws-maze</a></div>
		</div>
		<div id="content">
			<div id="main">
				<canvas id="maze-canvas" width="1172" height="596">Canvas is not supported in your browser.</canvas>
			</div>
			<div id="panel">
				<div><span>Step:</span><span id="step"></span></div>
				<div class="row">Position:</div>
				<div><span>x:</span><span id="position-x"></span><span>y:</span><span id="position-y"></span></div>
				<div class="row">Time:</div>
				<div><span>min:</span><span id="time-min"></span><span>sec:</span><span id="time-sec"></span></div>
				<div class="row">Map:</div>
				<div><select name="maze-select" id="maze-select"></select></div>
				<div><input type="checkbox" id="mark-history">Mark history</div>
				<div>
					<button id="start">Start</button>
					<button id="stop">Stop</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
